<script>

const API_BASE = window.location.hostname.includes('localhost')
  ? 'http://localhost:8000'
  : 'https://recetas-791ea0b5224e.herokuapp.com';

fetch(`${API_BASE}/recetas`)
  .then(res => res.json())
  .then(data => {
    const listContainer = document.getElementById('receta-list');
    listContainer.innerHTML = '';

    data.forEach(receta => {
      const col = document.createElement('div');
      col.className = 'col-lg-4 col-md-6 mb-4';

      col.innerHTML = `
        <div class="item" style="background-color: #1f2122; padding: 15px; border-radius: 15px;">
          <img src="${receta.imagen || 'assets/images/default.jpg'}" alt="" class="templatemo-item" style="border-radius: 10px; width: 100%; height: auto;">
          <h4 class="mt-3">${receta.nombre}</h4>
          <h6>${receta.ingredientes.slice(0, 3).join(', ')}${receta.ingredientes.length > 3 ? '...' : ''}</h6>
          <span><i class="fa fa-cutlery" style="color: yellow;"></i> ${receta.ingredientes.length} ingredientes</span><br>
          <span><i class="fa fa-list" style="color: #ec6090;"></i> ${receta.preparacion.length} pasos</span>
          <div class="download mt-2">
            <a href="details.html?id=${encodeURIComponent(receta.nombre)}" class="btn btn-sm btn-outline-light mt-2"><i class="fa fa-eye"></i> Ver</a>
          </div>
        </div>
      `;
      listContainer.appendChild(col);
    });
  })
  .catch(err => {
    console.error("Error cargando recetas", err);
    document.getElementById('receta-list').innerHTML = "<p>Error cargando recetas.</p>";
  });

</script>
