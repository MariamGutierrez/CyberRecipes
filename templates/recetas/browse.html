<script>

  const API_BASE = window.location.hostname.includes('localhost')
    ? 'http://localhost:8000'
    : 'https://recetas-791ea0b5224e.herokuapp.com';

  fetch(`${API_BASE}/recetas`)
    .then(res => res.json())
    .then(data => {
      const listContainer = document.getElementById('receta-list');
      listContainer.innerHTML = ''; // limpiamos si hay contenido

      data.forEach(receta => {
        const li = document.createElement('li');
        li.innerHTML = `
          <img src="${receta.imagen || 'assets/images/default.jpg'}" alt="" class="templatemo-item">
          <h4>${receta.nombre}</h4>
          <h6>${receta.ingredientes.slice(0, 2).join(', ')}</h6>
          <span><i class="fa fa-cutlery" style="color: yellow;"></i> ${receta.ingredientes.length} ingredientes</span>
          <span><i class="fa fa-list" style="color: #ec6090;"></i> ${receta.preparacion.length} pasos</span>
          <div class="download">
            <a href="details.html?id=${encodeURIComponent(receta.nombre)}"><i class="fa fa-eye"></i></a>
          </div>
        `;
        listContainer.appendChild(li);
      });
    })
    .catch(err => {
      console.error("Error cargando recetas", err);
      document.getElementById('receta-list').innerHTML = "<li>Error cargando recetas.</li>";
    });
</script>
